<md-dialog class="full-sc-dialog" aria-label="Show Columns" md-theme="SundewTheme">
    <form ng-cloak name="userForm">
        <md-toolbar style="background-color:#4D3343">
            <div class="md-toolbar-tools">
                <legend style="padding:20px 0px 0px 20px;">
                    User {{urc.title}}
                </legend>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="urc.cancel()">
                    <md-icon md-font-icon="material-icons" aria-label="Close dialog">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div layout-gt-xs="row">
                <md-tabs flex="100" class="sd-tab-noheader" id="user-tab" md-selected="urc.selectedTab" md-border-bottom md-dynamic-height>
                    <md-tab label="userTab">
                        <md-content class="md-padding content-view">
                            <div flex layout="column">

                                <div bind-html-compile="urc.compileStruct(item)" compile-template ng-repeat="item in urc.structure">

                                </div>

                            </div>
                            <div layout="row">
                                <md-button ng-disabled="customerForm.$invalid" class="md-accent md-raised" ng-click="urc.answer()">
                                    <md-icon md-menu-origin="" md-font-icon="material-icons">verified_user</md-icon>
                                    Save
                                </md-button>
                                <md-button style="padding-right:40px" class="md-primary" ng-click="urc.cancel()">
                                    <md-icon md-menu-origin="" md-font-icon="material-icons">verified_user</md-icon>
                                    Cancel
                                </md-button>
                                <md-button style="padding-right:40px" class="md-primary" ng-click="urc.goto('role')">
                                    <md-icon md-menu-origin="" md-font-icon="material-icons">verified_user</md-icon>
                                    Role Setup
                                </md-button>
                            </div>
                        </md-content>

                    </md-tab>
                    <md-tab label="roleTab">
                        <md-content class="md-padding content-view">

                            <div ng-controller="RoleCtrl as rc">
                                <div ng-include="'role.setup.html'">
                                </div>
                            </div>

                        </md-content>
                    </md-tab>
                    <md-tab label="driveTab">
                        <md-content class="md-padding content-view">
                            <sd-drive p-select="urc.profile" p-context='false'></sd-drive>
                            <md-button ng-click="urc.setProfile(urc.profile)" class="md-accent md-raised" data-context-event="contextmenu" data-context-menu="app/core/components/sundew-drive.contextmenu.html">
                                Ok
                            </md-button>
                            <md-button ng-click="urc.loadTab(0)" style="margin-right:20px;">
                                Cancel
                            </md-button>
                        </md-content>
                    </md-tab>
                </md-tabs>
            </div>
        </md-dialog-content>
        <!--
        <md-dialog-actions layout="row">
            
        </md-dialog-actions>
        -->
    </form>
</md-dialog>
